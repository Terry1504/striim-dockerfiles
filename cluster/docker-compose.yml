version: '2'
services:
    striim-metadatarepo:
        image: "striim/striim-dbms:latest"
        ports:
            - 1527:1527    
        volumes:
            - striim-data:/var/striim    

    striim-node:
        image: "striim/striim-node:latest"
        ports:
            - "9080"
        depends_on:
            - "striim-metadatarepo"
        env_file:
            - striim-node.env
        environment:
            STRIIM_METADATAREPO_ADDR: striim-metadatarepo:1527
        volumes:
            - ./extlib:/opt/striim/extlib
            - striim-data:/var/striim 
            - striim-waction:/opt/striim/data  

                
            
volumes:
    striim-data:        
    striim-waction:      
